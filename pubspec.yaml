name: task_manager
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1
  http: ^1.2.2
  fluttertoast: ^8.2.8
  pin_code_fields: ^8.0.1
  get: ^4.6.6
  get_storage: ^2.1.1
  firebase_core: ^3.5.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/logo_svg/

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/poppins_4.zip
